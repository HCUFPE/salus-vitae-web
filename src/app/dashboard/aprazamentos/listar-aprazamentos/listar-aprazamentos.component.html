<section class="content-header">
  <div class="row">
    <h2 class="ml-3 mr-auto">Visualizar utimos aprazamentos</h2>
    <div class="col-md-6">
      <input placeholder="Procurar" class="form-control" [(ngModel)]="filtro">
    </div>
  </div>
</section>

<section class="content">
  <div class="panel panel-default">
    <div class="table-responsive-md">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <!--<th>#</th>-->
            <th>Paciente</th>
            <th>Prontuário</th>
            <th>Leito</th>
            <th>Remédio</th>
            <th>Administração</th>
            <th>Frequência</th>
            <th>Observação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aprazamento of apraList | paginate: { id: 'aprazamento', itemsPerPage: 10, currentPage: paginationAprazamento }">
            <!--<th scope="row">{{i + 1}}</th>            -->
            <td>{{aprazamento?.nmPaciente}}</td>
            <td>{{aprazamento?.cdProntuario}}</td>
            <td>{{aprazamento?.nmMedicamento}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="text-center col-sm-10">
        <pagination-controls [id]="'aprazamento'" previousLabel="Anterior" nextLabel="Próximo" (pageChange)="paginationAprazamento = $event"></pagination-controls>
      </div>
    </div>
  </div>
</section>
