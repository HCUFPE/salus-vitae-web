<section class="content-header">
  <div class="row">
    <h1 class="ml-3 mr-auto">Listar Aprazamentos</h1>
    <div class="col-md-6">
      <input placeholder="Procurar" class="form-control" [(ngModel)]="filtro">
    </div>
  </div>
</section>

<section class="content">
  <div class="panel panel-default">
    <div class="table-responsive-md">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Paciente</th>
            <th>Prontuário</th>
            <th>Leito</th>
            <th>Remédio</th>
            <th>Administração</th>
            <th>Frequência</th>
            <th>Observação</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let aprazamento of apraList; index as i">
            <th scope="row">{{i + 1}}</th>            
            <td>{{aprazamento?.nmPaciente}}</td>
            <td>{{aprazamento?.cdProntuario}}</td>
            <td>{{aprazamento?.nmMedicamento}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
