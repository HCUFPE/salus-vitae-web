<div class="py-1">
  <section class="container-fluid">
    <div class="row m-6">
      <div class="text-center col-sm-10">
        <h1 class="text-center">Pacientes Internados</h1>
      </div>
      <div class="w-100 col-md-3">
        <div class="form-inline m-2 mr-2">
          <div class="input-group">
            <input class="form-control" id="filtro" name="filtro" placeholder="Procurar" [(ngModel)]="filtro">
          </div>
        </div>
      </div>
    </div>
    <hr>
  </section>
  <h4 class="text-left"></h4>
</div>

<section class="content">
  <div class="row">
    <div class="col-md-4" *ngFor="let pacientes of newObj">
      <div *ngIf="pacientes.lenght!=0">
        <div class="card  bg-light mb-4">
          <div class="card-header"><i class="fa fa-bed"></i>&nbsp;
            <span>{{pacientes?.leito}}</span><strong class="float-right"><i class="fa fa-clipboard"></i>&nbsp;{{pacientes?.prontuario}}</strong></div>
          <div class="card-body">
            <p class="card-title text-left"><i class="fa fa-user fa-fw">&nbsp;</i><span class="text-view">{{pacientes?.nomeDoPaciente}}</span></p>
            <p class="card-text"><i class="fa fa-female"></i>&nbsp;Mãe:<span class="text-view">&nbsp;{{pacientes?.nomeMae}}</span></p>
            <p class="card-text"><i class="fa fa-transgender"></i>&nbsp;Sexo:<span class="text-view">&nbsp;{{pacientes?.sexo}}</span></p>
            <p class="card-text"><i class="fa fa-calendar"></i>&nbsp;Data Nascimento:<span class="text-view">&nbsp;{{pacientes?.dataNascimento}}</span></p>
          </div>
          <div class="card-footer text-muted text-right">
            <a class="btn disabled" href="#" target="_blank">Aprazamentos</a>
            <a class="btn" [routerLink]="['/pacientes-internados/',pacientes?.prontuario]" routerLinkActive="router-link-active" routerLinkActive="router-link-active"
              target="_blank">Prescrição</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
