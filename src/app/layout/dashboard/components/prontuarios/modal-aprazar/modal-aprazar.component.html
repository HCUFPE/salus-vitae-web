<!-- Modal -->
<div class="modal fade" id="modalAprazamento" tabindex="-1" role="dialog" aria-labelledby="modalAprazamentoTitulo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitulo">Aprazamento do Medicamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><b>Nome: </b>{{ getNomeRemedio() }}</p>
        <form action="#">
          <div class="form-group">
            <label for="hora-aprazamento">Hora Inicio:</label>
            <input id="hora-aprazamento" type="number" name="hora-aprazamento" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
