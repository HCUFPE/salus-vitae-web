<section class="content-header">
  <div class="row">
    <h1 class="ml-3 mr-auto">Pacientes</h1>
    <div class="col-md-6">
      <input type="autogrow" placeholder="Procurar" class="form-control" [(ngModel)]="filtro">
    </div>
  </div>
</section>

<section class="content">
  <div class="panel panel-default">
    <div class="table-responsive-md">
      <table class="table table-striped" >
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Nome Social</th>
            <th>Sexo</th>
            <th>MÃ£e</th>
            <th>Pai</th>
            <th>RG</th>
            <th>CPF</th>
            <th>Data Nascimento</th>
            <th>Alergia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of getPacientes(); index as i">
            <th scope="row">{{i + 1}}</th>
            <!-- <app-paciente [paciente]="paciente"></app-paciente> -->
            <a [routerLink]="['/pacientes', paciente.id]"><td>{{paciente.nome}}</td></a>
              <td>{{paciente.nomeSocial}}</td>
              <td>{{paciente.sexo}}</td>
              <td>{{paciente.nomeMae}}</td>
              <td>{{paciente.nomePai}}</td>
              <td>{{paciente.numeroRg}}</td>
              <td>{{paciente.numeroCpf}}</td>
              <td>{{paciente.dataNascimento}}</td>
              <td>{{getAlergias(paciente)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </section>
