<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Salus Vitae</h1>
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <app-input [showTip]="false">
                        <input type="text" formControlName="id" class="form-control input-underline input-lg" placeholder="Id" maxlength="15">
                      </app-input>
                      <div *ngFor="let error of inputInvalid('id')">
                        <div [ngSwitch]="error">
                          <span *ngSwitchCase="'required'">
                            Id é obrigatório
                          </span>
                          <span *ngSwitchCase="'minlength'">
                            Id deve possuir no mínimo 6 caracteres
                          </span>
                          <span *ngSwitchCase="'maxlength'">
                            Id deve possuir no máximo 15 caracteres
                          </span>
                          <span *ngSwitchCase="'pattern'">
                            Id deve possuir apenas letras
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <app-input [showTip]="false">
                        <input type="password" formControlName="senha" class="form-control input-underline input-lg" placeholder="Senha" maxlength="20">
                      </app-input>
                      <div *ngFor="let error of inputInvalid('senha')">
                        <div [ngSwitch]="error">
                          <span *ngSwitchCase="'required'">
                            Senha é obrigatório
                          </span>
                          <span *ngSwitchCase="'minlength'">
                            Senha deve possuir no mínimo 6 caracteres
                          </span>
                          <span *ngSwitchCase="'maxlength'">
                            Senha deve possuir no máximo 20 caracteres
                          </span>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="isInvalidLogin">
                      <span>
                        Login inválido
                      </span>
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" (click)="login()" [disabled]="loginForm.invalid"> Log in </button>
                &nbsp;
            </form>
        </div>
    </div>
</div>
